<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>Vue.js App</title>
        <style>
            img {
                opacity: 1;
                transition: opacity 5s;
            }

            img.hide {
                opacity: 0;
            }

            div {
                margin:20px;
            }

            .bigDiv{
                height:100px;
                background-color: #aacccc;
            }
        </style>
    </head>
    <body>
        <div id="app">
            <div><a href="/">Home</a></div>
            <div>
                <button v-on:click="video1=true">Play</button>
                <button v-on:click="video1=false">Stop</button>
                <video src="./images/video1.mp4" v-video="video1"></video>
                <button v-on:click="video2=true">Play</button>
                <button v-on:click="video2=false">Stop</button>
                <video src="./images/video2.mp4" v-video="video2"></video>                
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.min.js" integrity="sha512-WFN04846sdKMIP5LKNphMaWzU7YpMyCU245etK3g/2ARYbPK9Ub18eG+ljU96qKRCWh+quCY7yefSmlkQw1ANQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script>

            var app = new Vue({
                el: '#app',
                data:{
                    video1: false,
                    video2: false,
                },
                directives: {
                    video(el, binding) {
                        console.log(binding.value +' / '+binding.oldValue)
                        if (binding.value !== binding.oldValue){
                            binding.value ? el.play() : el.pause()
                        }
                    }
                }
            })
        </script>
    </body>
</html>
