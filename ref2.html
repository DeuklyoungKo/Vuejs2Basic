<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>Vue.js App</title>
    </head>
    <body>
        <div id="app">
            <div><a href="/">Home</a></div>
            <div>
                <button v-on:click="handleClick">Count up</button>
                <button v-on:click="show=!show">show / hide</button>
                <span ref="count" v-if="show">0</span>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script>
            var app = new Vue({
                el: '#app',
                data:{
                    show: true
                },
                methods:{
                    handleClick(){
                        var count = this.$refs.count
                        if (count) {
                            count.innerText = parseInt(count.innnertext,10) + 1
                        }
                    }
                }
            })
        </script>
    </body>
</html>
