<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>Vue.js App</title>
    </head>
    <body>
        <div id="app">
            <div><a href="/">Home</a></div>
            <div>
                <p ref="hello">Hello</p>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script>
            var app = new Vue({
                el: '#app',
                data:{
                    list:1
                },
                mounted: function(){
                    console.log(this.$refs.hello)
                }
            })
        </script>
    </body>
</html>
