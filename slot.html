<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>Vue.js App</title>
        <style>
            img {
                opacity: 1;
                transition: opacity 5s;
            }

            img.hide {
                opacity: 0;
            }

            div {
                margin:20px;
            }

            .bigDiv{
                height:100px;
                background-color: #aacccc;
            }
        </style>
    </head>
    <body>
        <div id="app">
            <div><a href="/">Home</a></div>
            <div>
                <comp-child>
                    <header slot="header">
                        {{message}}
                    </header>
                    Vue.js i Jvascript FrameWork
                </comp-child>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.min.js" integrity="sha512-WFN04846sdKMIP5LKNphMaWzU7YpMyCU245etK3g/2ARYbPK9Ub18eG+ljU96qKRCWh+quCY7yefSmlkQw1ANQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script>

            Vue.component('comp-child',{
                template: '<section class="comp-child"><header><slot name="header">default title</slot></header></section>',
                data: function(){
                    return {
                        message:"Hello Vue.js!(header data of child)"
                    }
                }
            })

            var app = new Vue({
                el: '#app',
                data: {
                    message:"Hello Vue.js!(header data of parents)"
                },
                
            })


        </script>
    </body>
</html>
