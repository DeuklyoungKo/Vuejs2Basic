<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>Vue.js App</title>
    </head>
    <body>
        <div id="app">
            <div><a href="/">Home</a></div>
            <div>
                <pre>{{$el}}</pre>
            </div>
            <div>
                <span v-for="item in 15">{{item}} </span>
            </div>
            <div>
                <span v-for="item in [1,5,10,15]">{{item}} </span>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script>
            var app = new Vue({
                el: '#app',
                data:{
                    list:1
                },
                mounted: function(){
                    console.log(this.$el)
                }
            })
        </script>
    </body>
</html>
