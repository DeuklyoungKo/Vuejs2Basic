<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>Vue.js App</title>
        <style>
            img {
                opacity: 1;
                transition: opacity 5s;
            }

            img.hide {
                opacity: 0;
            }

            div {
                margin:20px;
            }

            .bigDiv{
                height:100px;
            }

            .colorRed{
                background-color: red;
            }
            .colorGray{
                background-color: #ccc;
            }            
        </style>
    </head>
    <body>
        <div id="app">
            <div><a href="/">Home</a></div>
            <div v-on:click="handler('div1')" class="colorRed">
                div1
                <div v-on:click="handler('div2')" class="colorGray">
                    div2 click
                </div>
            </div>

            <div v-on:click="handler('div1')" class="colorRed">
                div1
                <div v-on:click.stop="handler('div2')" class="colorGray">
                    div2 click.stop
                </div>
            </div>

            <div v-on:click="handler('div1')" class="colorRed">
                div1
                <div v-on:click.capture="handler('div2')" class="colorGray">
                    div2
                    <div v-on:click="handler('div3')" class="colorRed">
                        div3
                    </div>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script>
            var app = new Vue({
                el: '#app',
                data:{
                    show: false,
                    message:'hello Vue.js',
                },
                methods:{
                    handler(comment){
                        console.log("clickEvent is working / comment: "+comment);
                    }
                }
            })
        </script>
    </body>
</html>
